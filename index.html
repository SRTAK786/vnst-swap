<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V Network Services - Advanced</title>
  <style>
    :root {
      --primary: #4a6cf7;
      --secondary: #6a11cb;
      --accent: #00b4db;
      --dark: #1a1a2e;
      --light: #f8f9fa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: #333;
      overflow-x: hidden;
    }

    /* Advanced Hero Section */
    .advanced-hero {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--dark) 0%, #16213e 100%);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    .hero-bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
    }

    .hero-content {
      text-align: center;
      z-index: 2;
      max-width: 800px;
      padding: 0 2rem;
    }

    .hero-title {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-subtitle {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    /* Animated Stats */
    .live-stats {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin: 3rem 0;
      flex-wrap: wrap;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--accent);
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
      text-transform: uppercase;
    }

    /* Modern Buttons */
    .btn-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(74, 108, 247, 0.3);
    }

    .btn-secondary {
      background: transparent;
      color: white;
      padding: 1rem 2rem;
      border: 2px solid var(--primary);
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-secondary:hover {
      background: var(--primary);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <section class="advanced-hero">
    <div class="hero-bg-animation">
      <!-- Background animation would go here -->
    </div>
    <div class="hero-content">
      <h1 class="hero-title">V Network Services</h1>
      <p class="hero-subtitle">Revolutionizing Blockchain Technology with Trust and Innovation</p>
      
      <div class="live-stats">
        <div class="stat-item">
          <div class="stat-value" id="tokenPrice">$0.025</div>
          <div class="stat-label">Current Price</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="marketCap">$2.5M</div>
          <div class="stat-label">Market Cap</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="holders">5,240</div>
          <div class="stat-label">Holders</div>
        </div>
      </div>

      <div class="btn-group">
        <a href="https://vr5stake.in" class="btn-primary">Buy & Stake VNST</a>
        <a href="#ecosystem" class="btn-secondary">Explore Ecosystem</a>
      </div>
    </div>
  </section>

  <script>
    // Simple number animation for stats
    function animateValue(element, start, end, duration) {
      let startTimestamp = null;
      const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        const value = Math.floor(progress * (end - start) + start);
        element.textContent = formatNumber(value);
        if (progress < 1) {
          window.requestAnimationFrame(step);
        }
      };
      window.requestAnimationFrame(step);
    }

    function formatNumber(num) {
      if (num >= 1000000) {
        return '$' + (num / 1000000).toFixed(1) + 'M';
      }
      if (num >= 1000) {
        return '$' + (num / 1000).toFixed(1) + 'K';
      }
      return '$' + num;
    }

    // Animate stats when page loads
    document.addEventListener('DOMContentLoaded', function() {
      animateValue(document.getElementById('marketCap'), 0, 2500000, 2000);
      animateValue(document.getElementById('holders'), 0, 5240, 1500);
    });
  </script>
</body>
</html>
